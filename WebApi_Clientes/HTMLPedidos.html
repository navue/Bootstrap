<body>
    <p><a class="text-primary"><strong>Busqueda de Pedidos</strong></a></p>
    <form id="myform" onsubmit="return false">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <select id="cmbClientes">
                </select>
            </div>
            <br><br />
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <select id="cmbProductos">
                </select>
            </div>
        </div>
        <br><br />
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-3">
                <span id="lblCantidad">Cantidad</span>
                <input id="txtCantidad" type="number" style="width : 50px" />
            </div>
            <br><br />
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4">
                <fieldset disabled>
                    <span id="lblSubtotal">Subtotal</span>
                    <input class="form-control-sm" id="txtSubtotal" type="number" style="width : 100px" />
                </fieldset>
            </div>
        </div>
        <br><br />
        <div class="col-lg col-md-6 col-sm-6 col-12 mb-3">
            <button id="btnAgregar" type="button" class="btn btn-success">Agregar</button>
        </div>
        <br />
        <div id="alert" class="col-3"></div>
        <div id="modal"></div>
        <p>
            <a class="btn btn-info" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Grilla de Busqueda
            </a>
        </p>
        <div class="collapse" id="collapseExample">
            <div id="divGrilla" class="card card-body">
                <div id="grdPedidos"></div>
            </div>
        </div>
        <div class="dropdown">
            <a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Navegador
            </a>
            <div id="divEnlace" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="HTMLClientes.html">Ir a Clientes</a>
