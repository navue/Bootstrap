<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="scripts/clientes.js"></script>
</head>
<body>
    <p><a class="text-primary"><strong>Datos del Cliente</strong></a></p>
    <form id="myform" onsubmit="return false">
        <div class="row">
            <div class="col-xl-1 col-lg-1 col-md-3 col-sm-12">
                <span id="lblNombre">Nombre</span>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12">
                <input id="txtNombre" type="text" />
            </div>
            <div class="col-xl-1 col-lg-1 col-md-3 col-sm-12">
                <span id="lblApellido">Apellido</span>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12">
                <input id="txtApellido" type="text" />
            </div>
            <div class="col-xl-1 col-lg-1 col-md-3 col-sm-12">
                <span id="lblFecha">Fecha Nacimiento</span>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12">
                <input id="txtFecha" type="text" />
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">dd/mm/aaaa</span>
                    </div>
                </div>
            </div>
            <div class="col-xl-1 col-lg-1 col-md-3 col-sm-12">
                <span id="lblDocumento">N° de Documento</span>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12">
                <input id="txtDocumento" type="text" />
            </div>
            <div class="col-xl-1 col-lg-1 col-md-3 col-sm-12">
                <span id="lblDireccion">Direccion</span>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12">
                <input id="txtDireccion" type="text" />
            </div>
        </div>
        <br />
        <button id="btnGuardar" type="button" class="btn btn-success">Nuevo</button>
        <button id="btnCancelar" type="button" class="btn btn-warning">Limpiar</button>
        <button id="btnBuscar" type="button" class="btn btn-info">Buscar</button>
        <button id="btnEliminar" type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            Eliminar
        </button>
        <br />
        <br />
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><p class="text-body">Eliminar elemento</p></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="text-body">¿Esta seguro que desea eliminar el elemento?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button id="confirmaBorrar" type="button" class="btn btn-danger" data-dismiss="modal">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert" class="col-3"></div>
        <div id="modal"></div>
        <p>
            <a class="btn btn-info" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Grilla de Busqueda
            </a>
        </p>
        <div class="collapse" id="collapseExample">
            <div id="divGrilla" class="card card-body">
                <div id="grdClientes"></div>
            </div>
        </div>
        <div class="dropdown">
            <a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Navegador
            </a>
            <div id="divEnlace" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="HTMLProductos.html">Ir a Productos</a>
                <a class="dropdown-item" href="HTMLPedidos.html">Ir a Pedidos</a>
            </div>
        </div>
    </form>
</body>
</html>
